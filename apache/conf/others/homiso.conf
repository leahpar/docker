<VirtualHost *:80>
    ServerName homiso.local
	
	DocumentRoot /var/www/homiso
	
	<Directory  /var/www/homiso>
		AllowOverride All
		Require all granted
	</Directory>

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php8:9000/var/www/homiso

#    <FilesMatch \.php$>
#        SetHandler "proxy:fcgi://php8:9000"
#    </FilesMatch>
</VirtualHost>
